<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <script
      src="https://kit.fontawesome.com/0da91a7850.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container relativecontainer constructionstyle">
      <img
        src="images/backgroundconstruction.png"
        alt="backgroundcircles"
        class="img-fluid constructionimage"
      />
      <div class="constructioncontent">
        <div class="constructionpage mx-md-5 px-md-4">
          <img src="images/Logo_Diberr.png" alt="" class="pb-md-5 mb-md-5" />
          <h1 class="mainheaderlarge mint mt-md-3 pt-4 pb-2">We are Updating our Website</h1>
          <p class="generalparagraphlarge">
            In our bid to serve you better, we are currently updating our
            website to include fresh content, a more user-friendly interface and
            cutting edge features. Kindly bear with us, we will be back up soon.
          </p>
          <p class="enquires main">For Enquiries:</p>
          <p class="enquiresinfo">info@diberr.com</p>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
</html>
